<div class="animated fadeIn">

	<div class="row">
		<div class="page-title"></div>
	</div>

	<div class="row">
		<div class="col-sm-4">
			<a href="#/riverlevel" style="text-decoration:none">
				<div class="card text-white" [ngClass]="{'NORMAL': 'bg-success', 'ATTENTION': 'bg-warning', 'ALERT': 'bg-alert', 'READINESS': 'bg-danger'}[riverStatus]">
					<div class="card-body pb-0">
						<h1 class="mb-0">{{this.getRiverLevelFixed()}}</h1>
						<div class="btn-group float-right">
							<div class="btn btn-transparent p-0"
									aria-haspopup="true" aria-expanded="false">
								<i class="icon-arrow-right"></i>
							</div>
						</div>
						<p>N√çVEL DO RIO</p>
					</div>
				</div>
			</a>
		</div>
		<div class="col-sm-4">
			<a href="#/rainfall" style="text-decoration:none">
				<div class="card text-white" [ngClass]="{'LIGHT': 'bg-success', 'MODERATE': 'bg-warning', 'HEAVY': 'bg-alert', 'VERY_STRONG' : 'bg-danger'}[rainIntensity]">
					<div class="card-body pb-0">
						<h1 class="mb-0">{{rainIntensity | rainIntensity: rainIntensity}}</h1>
						<div class="btn-group float-right">
							<div class="btn btn-transparent p-0"
									aria-haspopup="true" aria-expanded="false">
								<i class="icon-arrow-right"></i>
							</div>
						</div>
						<p>CHUVA</p>
					</div>
				</div>
			</a>
		</div>
		<div class="col-sm-4">
			<div class="card text-white" [ngClass]="{'NORMAL': 'bg-success', 'ATTENTION': 'bg-warning', 'ALERT': 'bg-alert', 'READINESS': 'bg-danger'}[riverStatus]">
				<div class="card-body pb-0">
					<h1 class="mb-0">{{riverStatus | riverStatus: riverStatus}}</h1>
					<div class="btn-group float-right">
					</div>
					<p>ESTADO</p>
				</div>
			</div>
		</div>

		<div class="col-12">
			<div class="card">
				<div class="card-block">
					<level-chart [mainChartData]="mainChartData"
								 [mainChartLabels]="mainChartLabels"
								 [yAxisUnit]="'m'">
					</level-chart>
				</div>
			</div>
		</div>
		<div class="col-12">
			<div class="card">
				<div class="card-block">
					<a href="https://www.accuweather.com/en/br/blumenau/35954/weather-forecast/35954" class="aw-widget-legal"></a>
					<div id="awtd1506882640793" class="aw-widget-36hour"  data-locationkey="35954" data-unit="c" data-language="pt-br" data-useip="false" data-uid="awtd1506882640793" data-editlocation="false"></div>
				</div>
			</div>
		</div>
	</div>
</div>
