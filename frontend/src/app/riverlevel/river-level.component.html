<div class="animated fadeIn">
	<div class="row">
		<div class="page-title">Nível do Rio</div>
	</div>

	<div class="row">
		<div class="col-8">
			<div class="card">
				<div class="card-block">
					<level-chart [mainChartData]="mainChartData"
								 [mainChartLabels]="mainChartLabels"
								 [yAxisUnit]="'m'">
					</level-chart>
				</div>
			</div>
		</div>

		<div class="col-4">
			<div class="card">
				<div class="card-block">
					<table class="table table-striped">
						<thead>
						<tr>
							<th class="text-center">Hora</th>
							<th class="text-center">Nível do Rio</th>
						</tr>
						</thead>
						<tbody>
						<tr *ngFor="let riverLevel of riverLevels">
							<th class="font-weight-normal text-center">{{ riverLevel.time | date:'HH:mm - dd/MM/yy' }}</th>
							<td class="text-center">{{ riverLevel.level | number:'1.2-2' }} m</td>
						</tr>
						<tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
